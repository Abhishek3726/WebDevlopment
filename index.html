<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="proj.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="clear">AC</button>
            <button class="clear">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>0</button>
            <button class="operator">x²</button>
            <button class="operator">√</button>
            <button class="operator">.</button>
        </div>
        <div class="div">
            <button>00</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="equaltobtn">=</button>
        </div>
        </div>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="proj.js"></script>
    
</body>
</html>
